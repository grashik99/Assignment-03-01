<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 03-0001</title>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=".sora-font max-w-7xl mx-auto">
    <header class="bg-[#FFF9F4]">
        <div class="navbar w-11/12 md:w-10/12 mx-auto">
            <div class="navbar-start">
                <a href="#">
                    <div class="md:flex items-start justify-center gap-3">
                        <img class="w-12 h-12" src="./images/logo-header.png" alt="logo-header">
                        <h3 class="hidden md:block text-2xl font-semibold">Browse<span
                                class="text-[#FFDC26]">4</span>Pets</h3>
                    </div>
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-xl">
                    <li><a>Find a pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class=" hidden md:flex justify-center items-center gap-3">
                    <a href="#"><img class="w-6" src="./images/notification.png" alt="notification"></a>
                    <a href="#"><img class="w-6" src="./images/search.png" alt="search"></a>
                    <a class="btn border border-[#FFDC26]  text-xl">Login</a>
                    <a class="btn bg-[#FFDC26]  text-xl">Register</a>
                </div>
                <img class="md:hidden w-7 h-7" src="./images/bar.png" alt="bar">
            </div>
        </div>
    </header>
    <main>
        <section class="w-11/12 md:w-10/12 mx-auto bg-[url('./images/cat-big.png')] bg-contain bg-right-bottom bg-no-repeat pt-8 md:pt-24">
            <div class="cat-hero relative">
                <h1 class="hero-font z-10 font-black text-3xl md:text-5xl mb-4">Pamper Your Pet,<br> Because They Deserve<br> the Bes</h1>
                <p class="md:w-2/3 z-10 mb-4 text-xl">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="btn mb-20 md:mb-72 bg-[#FFDC26]">Find a pet</button>
                <div class="border-8 border-red-400 rounded-full h-12 w-24 absolute top-2/3 right-1/2 animate-bounce"></div>
                <div class="border-8 border-blue-400 rounded-xl h-12 w-16 absolute top-1/3 right-3/5 md:animate-spin animate-pulse text-5xl"></div>
                <div class="border-8 border-yellow-500 h-24 rounded-full w-24 absolute top-1/10 right-1/6 animate-pulse"></div>
            </div>
        </section>

    </main>
    <footer class="mt-[100px]">

    </footer>
</body>

</html>
